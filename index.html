<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberShield AI - Vulnerability Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #e0e0e0;
        font-family: 'Rajdhani', sans-serif;
        overflow-x: hidden;
      }
      h1, h2, h3, .cyber-font {
        font-family: 'Orbitron', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f3ff;
      }
      
      /* Background Grid Animation */
      .bg-grid {
        background-size: 50px 50px;
        background-image: linear-gradient(to right, rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
        animation: gridMove 20s linear infinite;
      }
      @keyframes gridMove {
        0% { background-position: 0 0; }
        100% { background-position: 50px 50px; }
      }
      
      /* Glitch Effect Utility */
      .glitch-text {
        position: relative;
      }
      .glitch-text::before, .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 red;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-1 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 blue;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-2 5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim-1 {
        0% { clip: rect(10px, 9999px, 30px, 0); }
        20% { clip: rect(60px, 9999px, 80px, 0); }
        40% { clip: rect(20px, 9999px, 90px, 0); }
        60% { clip: rect(80px, 9999px, 10px, 0); }
        80% { clip: rect(10px, 9999px, 50px, 0); }
        100% { clip: rect(40px, 9999px, 70px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(30px, 9999px, 10px, 0); }
        20% { clip: rect(10px, 9999px, 50px, 0); }
        40% { clip: rect(90px, 9999px, 20px, 0); }
        60% { clip: rect(10px, 9999px, 80px, 0); }
        80% { clip: rect(50px, 9999px, 10px, 0); }
        100% { clip: rect(70px, 9999px, 40px, 0); }
      }
    </style>
